<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collector Room</title>
    <link rel="stylesheet" href="/collectorroom.css" />
  </head>

  <body>
    <header id="header">
      <h1 id="header-title">Collector Room</h1>
      <nav>
        <button id="header-button"><a href="home.html">Home</a></button>
      </nav>
    </header>

    <div class="video-style">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/oApxmyYtdXM?start=421"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <footer id="footer">
      <h3>Join the collector room newsletter!</h3>
      <form>
        <label for="full-name">Full Name:</label>
        <input type="text" name="full-name" />

        <label for="email-address">Email Address:</label>
        <input type="e-mail" name="email-address" />

        <input type="submit" value="Sign Up" />
      </form>

      <p>Thank you for coming!</p>
      <p>Copyright 2021</p>
    </footer>
  </body>
</html>
